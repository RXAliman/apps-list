<!DOCTYPE html>
<html>
<head>
	<title>Fractal Maker</title>
	<link rel="stylesheet" href="styles/template.css">
	<link rel="stylesheet" href="styles/fractal-maker.css">
</head>
<body>
	<header>
		<h1 id="title">FRACTAL MAKER</h1>
		<a href="index.html" draggable="false"><button>Back to Menu</button></a>
	</header>
	<div id="app-container">
		<canvas id="canvas" height="500" width="800">
			App is unsupported by browser
		</canvas>
	</div>
	<div id="f-config">
		Points:
		<button id="f-points-dec" onclick="decreasePoints()">-</button>
		<span id="f-points-text">3</span>
		<button id="f-points-inc" onclick="increasePoints()">+</button>
		<br><br>
		<button id="start">Start</button>
	</div>
	<script src="scripts/fractal-maker.js"></script>
</body>
</html>
